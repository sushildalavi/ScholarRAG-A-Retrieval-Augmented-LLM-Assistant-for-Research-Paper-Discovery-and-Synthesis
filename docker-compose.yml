version: "3.9"

services:
  db:
    image: pgvector/pgvector:pg16
    container_name: scholarrag_db
    restart: unless-stopped
    environment:
      POSTGRES_USER: scholarrag
      POSTGRES_PASSWORD: scholarrag
      POSTGRES_DB: scholarrag_db
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
      - ./db/init.sql:/docker-entrypoint-initdb.d/init.sql:ro

  adminer:
    image: adminer
    container_name: scholarrag_adminer
    restart: unless-stopped
    environment:
      ADMINER_DEFAULT_SERVER: db
    ports:
      - "8080:8080"
    depends_on:
      - db

volumes:
  pgdata:
